spring.config.import=application_prod.properties,application_uat.properties
spring.profiles.active=uat

spring.datasource.url=jdbc:mysql://spring.cjwouiakm798.eu-north-1.rds.amazonaws.com/coderschool
spring.datasource.username=admin
spring.datasource.password=mysqlspring
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.javax.persistence.validation.mode = none

spring.data.rest.base-path=/data-api

#debug=true
#trace=true

logging.level.root=INFO
#logging.level.coder.coderschool.aspects = ERROR
#logging.level.com.coder.coderschool.controller = ERROR

# Intialize log group coderschool_error
logging.group.coderschool_error=com.coder.coderschool.aspects, com.coder.coderschool.controller 
# Set log level to log group coderschool_error
logging.level.coderschool_error=ERROR

spring.output.ansi.enabled=ALWAYS

# Custom properties for example10
coderschool.pageSize=10
coderschool.contact.pageSize=5
coderschool.contact.successMsg=Your message is submitted successfully.
coderschool.branches[0]=NewYork
coderschool.branches[1]=Delhi
coderschool.branches[2]=Paris
coderschool.branches[3]=Singapore

# Actuator properties
management.endpoints.web.base-path=/coderschool/actuator
management.endpoints.web.exposure.include=*

spring.application.name=CoderSchool

# SpringBoot Admin Server Configuration
spring.boot.admin.client.url=http://localhost:9000
